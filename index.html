<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Barra di Navigazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Stile per la barra di navigazione */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Spazio tra il contenuto e la barra di navigazione */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra di navigazione -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Chi siamo</a>
        <a href="#services">Servizi</a>
        <a href="#contact">Contatti</a>
    </nav>
