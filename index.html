<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Barra di Navigazione in Alto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Barra di navigazione fissata in alto */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Assicura che la barra sia sopra il resto della pagina */
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Spazio tra il contenuto e la barra di navigazione */
        .content {
            padding: 60px 20px 20px 20px; /* Aggiunto 60px per lasciare spazio per la navbar fissa */
        }
    </style>
</head>
<body>

    <!-- Barra di navigazione -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Chi siamo</a>
        <a href="#services">Servizi</a>
        <a href="#contact">Contatta</a>
    </nav>
